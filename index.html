<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Awesome Startup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h2 class="main-title">THE AWESOME STARTUP EMPLOYEE DIRECTORY</h2>
        </div>
        <div class="input">
            <input type="text" placeholder="search" class="search" id="search-employees">
        </div>
    </header>
    <main>
        <div id="directory">
            <!--cards will go here-->
        </div>
    </main>
    <div class="overlay hidden">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-content">
                <!-- Modal info will go here -->
            </div>
            <ion-icon name="chevron-forward-outline" class="arrow right"></ion-icon>
            <ion-icon name="chevron-back-outline" class="arrow left"></ion-icon>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://use.fontawesome.com/7f6756602f.js"></script>
    <script src="app.js"></script>
</body>
</html>
